<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="https://www.tutorialspoint.com" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart gardening system</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

h1 {
    text-align: center;
    margin-top: 10px;
    color: #000;
    font-size: 75px;
    font-weight: bold;
    font-family: "Aerial", cursive;
}

h2 {
    text-align: center;
    margin-top: 10px;
    color: #000;
    font-size: 55px;
    font-weight: bold;
    font-family: "Aerial", cursive;
}

h3 {
    color: #000;
    font-size: 45px;
    font-weight: bold;
    font-family: "Georgia", cursive; 
}

.schedule {
    margin-bottom: 10px;
}

.schedule label {
    display: inline-block;
    width: 100px;
}

input[type="date"],
input[type="time"] {
    width: 150px;
}

button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
}

button#submitSchedule {
    background-color: #4CAF50;
    color: white;
    border: none;
}

button#submitSchedule:hover {
    background-color: #45a049;
}

button#addPreset,
button#editPreset {
    background-color: #008CBA;

button#editPreset:hover {

}

select {

    background-color: #ff3333;

    font-size: 16px;

</style>
<body>
    <h1>
        <img id= "school-logo"src="/home/nikolai/Desktop/sgarden_page/npg_po_kts_logo.png">
            Smart Watering System
    </h1>
    <h2>
        <div class="link">
            <a href="index.html">Main page/Manual config</a>
        </div>
    </h2>

    <div class="dhtData">
        <label for="tap1">Tap 1:</label>
        <input type="date" id="tap1_date">
        <input type="time" id="tap1_time">
        <button onclick="scheduleTap(1)">Schedule Tap 1</button>
        <br>
        <label for="tap2">Tap 2:</label>
        <input type="date" id="tap2_date">
        <input type="time" id="tap2_time">
        <button onclick="scheduleTap(2)">Schedule Tap 2</button>
        <br>

        <label for="tap3">Tap 3:</label>
        <input type="date" id="tap3_date">
        <input type="time" id="tap3_time">
        <button onclick="scheduleTap(3)">Schedule Tap 3</button>
        <br>
    </div>

    <button id="submitSchedule">Submit</button>

    <h3>Presets</h3>
    <button id="addPreset">Add Custom Preset</button>
    <select id="presetSelect">
        <option value="" disabled selected>Select a Preset</option>
    </select>
    <button id="editPreset">Edit Selected Preset</button>
    <button id="removePreset">Remove Selected Preset</button>
    <script> 
 
 document.addEventListener('DOMContentLoaded', function () {
    const presetSelect = document.getElementById('presetSelect');
    const addPresetButton = document.getElementById('addPreset');
    const editPresetButton = document.getElementById('editPreset');
    const removePresetButton = document.getElementById('removePreset');
    const submitScheduleButton = document.getElementById('submitSchedule');

    var client = new Paho.MQTT.Client("broker.hivemq.com", 8000, "client_" + new Date().getTime());

    client.onConnectionLost = function (responseObject) {
        console.log("Connection lost: " + responseObject.errorMessage);
    };

    client.connect({
        onSuccess: function () {
            console.log("Connected to MQTT broker");
        },
        onFailure: function (responseObject) {
            console.log("Failed to connect: " + responseObject.errorMessage);
        }
    });


    function updatePresetSelect() {
        presetSelect.innerHTML = '<option value="" disabled selected>Select a Preset</option>';
        presets.forEach((preset, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = preset.name;
            presetSelect.appendChild(option);
        });
    }

    function savePresets() {
        document.cookie = `presets=${JSON.stringify(presets)}; expires=Fri, 31 Dec 9999 23:59:59 GMT`;
    }

    function loadPresets() {
        const cookieValue = document.cookie.replace(/(?:(?:^|.*;\s*)presets\s*=\s*([^;]*).*$)|^.*$/, "$1");
        if (cookieValue) {
            presets = JSON.parse(cookieValue);
            updatePresetSelect();
        }
    }
    function removeSelectedPreset() {
        const selectedIndex = presetSelect.value;
        if (selectedIndex !== '') {
            const confirmDelete = confirm("Are you sure you want to delete this preset?");
            if (confirmDelete) {
                presets.splice(selectedIndex, 1);
                savePresets();
                updatePresetSelect();
            }
        }
    }

    let presets = [];

    loadPresets();


function getSelectedDays() {
    const checkboxes = document.querySelectorAll('input[type="checkbox"][name="day"]');
    const selectedDays = [];
    checkboxes.forEach(function(checkbox) {
        if (checkbox.checked) {
            selectedDays.push(checkbox.value);
        }
    });
    return selectedDays;
}



    addPresetButton.addEventListener('click', function() {
        const presetName = prompt('Enter the name for the new preset:');
    if (presetName) {
        const presetDays = prompt('Enter the days for the preset (comma-separated, e.g., Mon,Tue,Wed):');
        const presetDate = prompt('Enter the date for the preset (YYYY-MM-DD):');
        const presetTime = prompt('Enter the time for the preset (HH:MM):');
        const newPreset = {
            name: presetName,
            days: presetDays.split(','),
            date: presetDate,
            time: presetTime
        };
        presets.push(newPreset);
        savePresets();
        updatePresetSelect();
    }
    });

    editPresetButton.addEventListener('click', function() {
        const selectedIndex = presetSelect.value;
        if (selectedIndex !== '') {
            const selectedPreset = presets[selectedIndex];
            const presetName = prompt('Enter the new name for the preset:', selectedPreset.name);
            if (presetName) {
                const presetDays = prompt('Enter the new days for the preset (comma-separated, e.g., Mon,Tue,Wed):', selectedPreset.days.join(','));
                const presetDate = prompt('Enter the new date for the preset (YYYY-MM-DD):', selectedPreset.date);
                const presetTime = prompt('Enter the new time for the preset (HH:MM):', selectedPreset.time);
                selectedPreset.name = presetName;
                selectedPreset.days = presetDays.split(',');
                selectedPreset.date = presetDate;
                selectedPreset.time = presetTime;
                savePresets();
                updatePresetSelect();
            }
        }
    });

    submitScheduleButton.addEventListener('click', function() {
        alert('Schedules submitted!');
    });

    presetSelect.addEventListener('change', function() {
        const selectedIndex = presetSelect.value;
        if (selectedIndex !== '') {
            const selectedPreset = presets[selectedIndex];
            document.getElementById('tap1_date').value = selectedPreset.date;
            document.getElementById('tap1_time').value = selectedPreset.time;
            document.getElementById('tap2_date').value = selectedPreset.date;
            document.getElementById('tap2_time').value = selectedPreset.time;
            document.getElementById('tap3_date').value = selectedPreset.date;
            document.getElementById('tap3_time').value = selectedPreset.time;
        }
    });
    removePresetButton.addEventListener('click', removeSelectedPreset);
});


    </script>
</body>
</html>
