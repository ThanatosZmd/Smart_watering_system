<!DOCTYPE html>
<html>
<head>
    <title>HTML base Tag</title>
    <base href="https://www.tutorialspoint.com" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
</head>
<body>
    <div id="dhtData"></div>
    <label for="tap1Date">Tap 1:</label>
    <input type="date" id="tap1Date">
    <input type="time" id="tap1Time">
    <button onclick="scheduleTap(1)">Schedule Tap 1</button>
    <br>

    <label for="tap2Date">Tap 2:</label>
    <input type="date" id="tap2Date">
    <input type="time" id="tap2Time">
    <button onclick="scheduleTap(2)">Schedule Tap 2</button>
    <br>

    <label for="tap3Date">Tap 3:</label>
    <input type="date" id="tap3Date">
    <input type="time" id="tap3Time">
    <button onclick="scheduleTap(3)">Schedule Tap 3</button>
    <br>
    <script>
        var client = new Paho.MQTT.Client("broker.hivemq.com", 8000, "client_" + new Date().getTime());

        client.onConnectionLost = function (responseObject) {
            console.log("Connection lost: " + responseObject.errorMessage);
        };
        
        function toggleTap(tapNumber) {
            var message = new Paho.MQTT.Message(tapNumber.toString());
            message.destinationName = "settaps";
            client.send(message);
        }

        client.connect({
            onSuccess: function () {
                console.log("Connected to MQTT broker");
                client.subscribe("sgarden/weather");
            },
            onFailure: function (responseObject) {
                console.log("Failed to connect: " + responseObject.errorMessage);
            }
        });
        client.onMessageArrived = function (message) {
            if (message.destinationName === "sgarden/weather") {
                document.getElementById("dhtData").innerText = message.payloadString;
            }

        };
        function scheduleTap(tapNumber) {
    var date = document.getElementById(`tap${tapNumber}Date`).value;
    var time = document.getElementById(`tap${tapNumber}Time`).value;

    var formattedDate = date.split("-").reverse().join("-");
    var formattedTime = time + ":00";

    var message = new Paho.MQTT.Message(`${tapNumber},${formattedDate},${formattedTime}`);
    message.destinationName = "scheduletap";
    client.send(message);
}


       
    </script>
    
    <button onclick="toggleTap(1)">Toggle Tap 1</button>
    <button onclick="toggleTap(2)">Toggle Tap 2</button>
    <button onclick="toggleTap(3)">Toggle Tap 3</button>
    <button onclick="toggleTap(4)">Toggle Tap 4</button>
    <button onclick="toggleTap(5)">Toggle Tap 5</button>
    <!-- Add more buttons as needed -->
</body>
</html>
